@(loginForm: Form[LoginController.Login])


@if(loginForm.hasGlobalErrors) {
    <p class="error">
        <span class="label label-danger">@loginForm.globalError.message</span>
    </p>
}

@helper.form(action = routes.LoginController.auth()) {

    <h1>Войти: </h1>
    <p> &nbsp;&nbsp;Логин: <input type="text" name="login"> </p>
    <p> Пароль: <input type="password" name="password"> </p>
    <p><button class="btn btn-success" type="submit">Отправить</button></p>
}
