@(registerForm: Form[LoginController.Register])

@if(registerForm.hasGlobalErrors) {
  <p class="error">
    <span class="label label-danger">@registerForm.globalError.message</span>
  </p>
}

@helper.form(action = routes.LoginController.register()) {
  <h1>Регистрация: </h1>
  <p> &nbsp;&nbsp;Логин: <input type="text" name="login"> </p>
  <p> Пароль: <input type="password" name="inputPassword"> </p>
  <p><button class="btn btn-success" type="submit">Зарегистрироваться</button></p>
}
